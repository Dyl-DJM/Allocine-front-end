<div class="row" class="card container">
  <div class="col s12 m6">
    <div class="card" class="blue lighten-4">
      <div><img src="{{ movie.Poster }}" /></div>
      <div class="card-content black-text">
        <span class="card-title" class="title">{{ movie.Title }} </span>
        <div class="year"><br />{{ movie.Year }}<br /></div>
        <div *ngIf="full === false">
          <br /><i class="material-icons hover" (click)="fullMode(movie.imdbID)"
            >add</i
          ><br /><br />
        </div>
      </div>
      <div
        class="card-action"
        (click)="full = !full"
        *ngIf="full === true && more_about != undefined"
      >
        <div>
          <br />
          Genre : {{ more_about.Genre }}
        </div>
        <div>
          <br />
          Réalisateur : {{ more_about.Director }}
        </div>
        <div>
          <br />
          Intrigue : {{ more_about.Plot }}
        </div>
        <div>
          <br />
          Récompenses : {{ more_about.Awards }}
        </div>
        <div>
          <br />
          Notes :
          <div *ngFor="let Note of more_about.Ratings">
            &nbsp;&nbsp;&nbsp;&nbsp; {{ Note.Source }} : {{ Note.Value }}
          </div>
          <div>
            <br />
            Type : {{ more_about.Type }}
          </div>
          <br /><i class="material-icons">clear</i><br /><br />
        </div>
      </div>
    </div>
  </div>
</div>
